    <h2>Login</h2>

        {% csrf_token %}

{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4 card bg-dark text-light p-4 mt-5 border-secondary">
        <h2 class="text-center mb-4">Create Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">Register & Claim 2K</button>
        </form>
        <p class="text-center mt-3 small">Already have an account? <a href="{% url 'login' %}" class="text-success">Login</a></p>
    </div>
</div>
{% endblock %}
