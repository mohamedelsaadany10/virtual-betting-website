<!DOCTYPE html>
<html>
<head>
    <title>CSE BET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0e11; color: white; }
        .navbar { background-color: #181a20; border-bottom: 1px solid #2b2f36; }
        .btn-cse { background-color: #fcd535; color: black; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">CSE <span class="text-warning">BET</span></a>
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <div class="badge bg-dark border border-warning text-warning p-2 me-3">
                        Wallet: IDR {{ user.wallet.balance }}
                    </div>
                    <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm text-white me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-sm btn-cse">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">{% block content %}{% endblock %}</div>
</body>
</html>
